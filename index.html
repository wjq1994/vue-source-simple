<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">{{fullName}}</div>
    <script src="./dist/umd/vue.js"></script>
    <script>
        let vm = new Vue({
            el: "#app",
            data() {
                return {
                    arr: [[1, 2, 3, [222]]],
                    name: '111',
                    firstName: "wang",
                    lastName: "jia"
                }
            },
            watch: {
                name(newValue, oldValue) {
                    console.log(newValue, oldValue);
                }
            },
            // fullName只有computed Watch，没有渲染watch
            // firstName lastName只有computed Watch  需要给fullName里的firstName lastName添加渲染watch
            computed: {
                fullName(){
                    return this.firstName + this.lastName;
                }
            }
        });

        // 数据劫持 - 模版编译（ 语法分析ast -> render函数 -> 虚拟dom -> 真实dom ）

        // 响应式原理 每次更新属性 执行render函数 重新渲染
        // 
        // setTimeout(() => {
        //     vm.a = 222;
        //     vm.a = 333;
        //     vm.a = 444;
        //     vm.a = 555;
        // }, 1000);
        setTimeout(() => {
            vm.lastName = "jiaer";
        }, 1000);

    </script>
</body>

</html>
